<html lang="en">
<head>

	<title>Start</title>

	<body>
		<div class="wrap">
			<div class="daily-form">
				<div class="main">
					<div class="form-title">
						<div class="form-title__create">
							<div class="form-title__key">
								<img src="img/sign-up-icon.png" alt="key">
							</div>
							<div class="form-title__create">
								<h1>Create your free account</h1>
							</div>
							<p>Come and join our cool and amazing community, fill in details to get started.
							Already have an account? <a href="#"><span>Log in.</span></a></p>
						</div>
					<form class="main-info" id="get_form_info" action="">
						<div class="input-width">
							<input type="text" name="First-name" placeholder="First name">
							<input type="text" name="Last name" placeholder="Last name">
						</div>
						<input type="text" name="Email address" placeholder="Email address">
						<input type="text" name="Password" placeholder="Password">
						<button type="submit">Sign up for free</button>
					</form>
					<div class="text-under">
						<p>By clicking on "Sign up for free", you agree to the Terms of Service and the Privacy Policy </p>
					</div>
				</div>
			</div>
		</div>
